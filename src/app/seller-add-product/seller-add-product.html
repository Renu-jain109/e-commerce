<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message-p">{{addProductMessage}}</p>
    <form #productForm="ngForm" (ngSubmit)="addProduct(productForm.value)" class="common-form">

        <input class="form-input" type="text" name="name" placeholder="Enter Product Name" ngModel>

        <input class="form-input" type="text" name="price" placeholder="Enter Product Price" ngModel>

        <input class="form-input" type="text" name="color" placeholder="Enter Product Color" ngModel>

        <input class="form-input" type="text" name="category" placeholder="Enter Product Category" ngModel>

        <textarea class="form-input" rows="4" name="description" placeholder="Enter Product Description" ngModel></textarea>

        <input class="form-input" type="text" name="image" placeholder="Enter Product Image URL" ngModel>

        <button class="form-button">Add Product</button>



    </form>
</div>
