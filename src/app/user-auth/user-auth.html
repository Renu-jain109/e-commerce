<div class="user-auth">
    <div *ngIf="!showLogin" class="user-sign-up">
        <h1>User Sign-up</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">

            <input type="text" class="form-input" placeholder="Enter User Name" name="name" ngModel #name="ngModel" required>
            <p class="invalid-input"><span *ngIf="name.invalid && name.touched">Please Enter Valid Name </span></p>

            <input type="email" class="form-input" placeholder="Enter User Email" name="email" ngModel #email="ngModel" required>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email </span></p>

            <input type="password" class="form-input" placeholder="Enter User Password" name="password" ngModel #password="ngModel" required>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password </span></p>

                <button class="form-button">Sign Up</button>
            <p class="auth-toggle-link">Already Have Account ? <a (click)="openLogin()" >Click to Login</a></p>
        </form>
    </div>


    <div *ngIf="showLogin" class="user-login">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
<p class="error-p">{{authError}}</p>
            <input type="email" class="form-input" placeholder="Enter User Email" name="email" ngModel #email="ngModel" email required>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email </span></p>

            <input type="password" class="form-input" placeholder="Enter User Password" name="password" ngModel #password="ngModel" minlength="2" maxlength="8" required>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password </span></p>

            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p class="auth-toggle-link">Want to Create Account ? <a (click)="openSignUp()" >Click to SignUp</a></p>
        </form>
    </div>
</div>
